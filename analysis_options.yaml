include: package:quasi_flutter/analysis_options.yaml

linter:
  rules: # Disabled to avoid overloading with warnings
    public_member_api_docs: false
    diagnostic_describe_all_properties: false
    avoid_positional_boolean_parameters: false # Avoid causing incompatibilites with FlutterFlow
    unnecessary_lambdas: false # Incorrectly fixes things in flutterflow generated pages. Use this in your projects too

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
